{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    .login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 2rem;
    border-radius: 16px;
    background: #f0f4ff;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
}

.login-container h2 {
    margin-bottom: 1.5rem;
    color: #4a4e69;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.login-form label {
    text-align: left;
    margin-top: 1rem;
    font-weight: 500;
    color: #333;
}

.login-form input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 0.5rem;
}

.login-form button {
    margin-top: 2rem;
    padding: 10px;
    background-color: #6c63ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #574fd6;
}

.signup-link {
    margin-top: 1.5rem;
    font-size: 0.9rem;
}

.signup-link a {
    color: #6c63ff;
    text-decoration: none;
}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back to RasaSetu ðŸŒˆ</h2>
    <form method="POST" class="login-form">
  {% csrf_token %}
  <label for="id_username">Username</label>
  {{ form.username }}

  <label for="id_password">Password</label>
  {{ form.password }}

  <button type="submit">Log In</button>

  <p class="signup-link">
    Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
  </p>
</form>
  </div>
</body>
</html>
